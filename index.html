<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Rolling Game</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="new-game"><img src="new game.png" alt="img" />NEW GAME</div>
        <div class="dice"><img src="dice.png" alt="img" /></div>
        <div class="roll-dice">
          <img src="dice emo.png" alt="img" />ROLL DICE
        </div>
        <div class="hold"><img src="hold.png" alt="img" />HOLD</div>
        <div class="player-1">
          <div class="player-1-content">
            <h2>PLAYER 1</h2>
            <h1>0</h1>
            <div class="current-score">
              <p>CURRENT</p>
              <h3>5</h3>
            </div>
          </div>
        </div>

        <div class="player-2">
          <div class="player-2-content">
            <h2>PLAYER 2</h2>
            <h1>0</h1>
            <div class="current-score">
              <p>CURRENT</p>
              <h3>0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
